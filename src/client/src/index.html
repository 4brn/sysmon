<!doctype html>
<html lang="en" id="root" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--<link rel="icon" type="image/svg+xml" href="./logo.svg" />-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/pico.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Sysmon</title>
    </head>
    <body class="container">
        <header>
            <nav>
                <ul>
                    <li>
                        <h2 id="logo">
                            Sysmon<sub>@<span id="ip">localhost</span></sub>
                        </h2>
                    </li>
                </ul>
                <ul>
                    <li>
                        <button class="outline contrast" id="theme">
                            Theme
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <!--system-->
            <details closed>
                <summary role="button" class="outline contrast">System</summary>
                <article>
                    <div class="info-box" role="group">
                        <strong class="label">Device</strong>
                        <p class="info">
                            <span id="system.vendor"></span>
                            <span id="system.model"></span>
                        </p>
                    </div>
                    <div class="info-box" role="group">
                        <strong class="label">Virtual</strong>
                        <p class="info">
                            <span id="system.virtual"></span>
                        </p>
                    </div>
                    <div class="info-box" role="group">
                        <strong class="label">Bios</strong>
                        <p class="info">
                            <span id="bios.vendor"></span>
                            version <span id="bios.version"></span>
                        </p>
                    </div>
                    <div class="info-box" role="group">
                        <strong class="label">OS</strong>
                        <p class="info">
                            <span id="os.platform"></span>
                            (<span id="os.distro"></span>)
                        </p>
                    </div>
                </article>
            </details>

            <!--cpu-->
            <details closed>
                <summary role="button" class="outline contrast">Cpu</summary>
                <article>
                    <div class="info-box" role="group">
                        <strong class="label">Manufacturer</strong>
                        <p class="info">
                            <span id="cpu.vendor"></span>
                        </p>
                    </div>
                    <div class="info-box" role="group">
                        <strong class="label">Model</strong>
                        <p class="info">
                            <span id="cpu.model"></span>
                        </p>
                    </div>
                    <div class="info-box" role="group">
                        <strong class="label">Cores</strong>
                        <p class="info">
                            <span id="cpu.cores"></span>
                        </p>
                    </div>
                    <div class="info-box" role="group">
                        <strong class="label">Threads</strong>
                        <p class="info">
                            <span id="cpu.threads"></span>
                        </p>
                    </div>
                </article>
            </details>

            <!--memory-->
            <details closed>
                <summary role="button" class="outline contrast">Memory</summary>
                <article>
                    <div class="info-box" role="group">
                        <strong class="label">Total</strong>
                        <p class="info"><span id="mem.total"></span> GB</p>
                    </div>
                </article>
            </details>

            <!--battery-->
            <details closed id="battery-container">
                <summary role="button" class="outline contrast">
                    Battery
                </summary>
                <article></article>
            </details>

            <!--disks-->
            <details closed>
                <summary role="button" class="outline contrast">Disks</summary>
                <article>
                    <div class="info-box">
                        <strong role="group" class="label">Layouts</strong>
                        <div id="disks.layouts"></div>
                    </div>
                </article>
            </details>
        </main>
        <footer>Made by 4brn</footer>
        <script type="module" src="script.js"></script>
    </body>
</html>
